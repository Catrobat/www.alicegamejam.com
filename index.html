	<script>
	function countdown() {
		var now = new Date();
		var enddate = new Date("December 13, 2015 23:59:59");
	
		var timeleft = enddate.getTime() - now.getTime();
	
		if (timeleft <= 0) {
			document.getElementById("daysBox").innerHTML = 0;
			document.getElementById("hoursBox").innerHTML = 0;
			document.getElementById("minsBox").innerHTML = 0;
		}
		else
		{
			var seconds = Math.floor(timeleft / 1000);
			var minutes = Math.floor(timeleft / 1000 / 60);
			var hours = Math.floor(minutes / 60);
			var days = Math.floor(hours / 24);
			hours %= 24;
				minutes %= 60;
				seconds %= 60;
			document.getElementById("days").innerHTML = days;
			document.getElementById("hours").innerHTML = hours;
			document.getElementById("minutes").innerHTML = minutes;
		}
	}
	</script>
